<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script>
        var worldCtrl = function($scope){
            
            $scope.aPop = 14100000;
            $scope.countries = [
                    {"name":"한국","population":"700000"},
                    {"name":"일본","population":"1700000"},
                    {"name":"중국","population":"11700000"},

                ]

            $scope.asianPercentage =function(countryPopulation){
                return (countryPopulation / $scope.aPop) * 100;
            }
            
                
        }
        
        
    </script>
</head>
<body ng-app>
    <div ng-controller="worldCtrl">
        <ul ng-repeat="country in countries">
            <li>
                {{country.name}}의 인구는 {{country.population}}만이다.<br />
                아동의 비율은 {{asianPercentage(country.population)}}퍼센트이다.
            </li>
        </ul>
        <p>동양인의 인구는 {{aPop}}이다.</p>
        <p></p>
    </div>    
</body>
</html>
